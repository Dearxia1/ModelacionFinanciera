<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Tasas de Interés</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Tasas</h1>

    <!-- Conversión desde TN -->
    <label for="inpTN">Tasa nominal (%):</label>
    <input type="number" id="inpTN" step="0.01"><br><br>

    <label for="selN1">Número de periodos al año:</label>
    <select id="selN1">
      <option value="1">1 (Anual)</option>
      <option value="2">2 (Semestral)</option>
      <option value="4">4 (Trimestral)</option>
      <option value="6">6 (Bimestral)</option>
      <option value="12">12 (Mensual)</option>
      <option value="24">24 (Quincenal)</option>
      <option value="52">52 (Semanal)</option>
      <option value="365">365 (Diario)</option>
      <option value="8640">8640 (Hora)</option>
    </select>

      <select id="type">
      <option value="0"> Anticipada</option>
      <option value="1"> Vencida</option>
    </select>





    <button id="btnConvertirTN">Convertir desde TN</button>

    <h2>Resultado:</h2>
    <p id="resTE">Tasa efectiva: </p>
    <p id="resTP">Tasa periódica: </p>

    <hr>

    <!-- Conversión desde TE -->
    <label for="inpTE">Tasa efectiva anual (%):</label>
    <input type="number" id="inpTE" step="0.01"><br><br>

    <label for="selN2">Número de periodos al año:</label>
    <select id="selN2">
      <option value="1">1 (Anual)</option>W
      <option value="2">2 (Semestral)</option>
      <option value="4">4 (Trimestral)</option>
      <option value="6">6 (Bimestral)</option>
      <option value="12">12 (Mensual)</option>
      <option value="24">24 (Quincenal)</option>
      <option value="52">52 (Semanal)</option>
      <option value="365">365 (Diario)</option>
      <option value="8640">8640 (Hora)</option>
    </select>

    <button id="btnConvertirTE">Convertir desde TE</button>

    <h2>Resultado:</h2>
    <p id="resTPA">TP aplicada vencida: </p>
    <p id="resTPNV">TP nominal vencida: </p>
    <p id="resTPAA">TP aplicada anticipada: </p>
    <p id="resTPNA">TP nominal anticipada: </p>

    <script type="module" src="./js/controller.js"></script>
  </div>
</body>
</html>
